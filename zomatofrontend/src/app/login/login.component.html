<div class="flex flex-col justify-center mt-60">
    <form action="" class="flex flex-col mx-auto shadow-xl px-20 py-20 rounded-md bg-violet-900"
        [formGroup]="formlogin" (ngSubmit)="HandleSubmit()">
        <h1 class="font-serif text-white font-bold text-center text-2xl">Login page</h1>
        <label for="Username" class="mt-6 text-white text-lg font-bold">Username</label>
        <input type="text" placeholder="Enter your Username"
            class="bg-blue-100 block text-xl py-3 px-5 rounded-md font-bold" formControlName="username">
        <label for="password" class="mt-6 text-white text-lg font-bold">Password</label>
        <input type="text" placeholder="Enter your password"
            class="bg-blue-100 block text-xl py-3 px-5 rounded-md font-bold" formControlName="password">
        <input type="submit" class=" px-0 py-4 bg-orange-500 mt-10 text-white rounded-md">
    </form>
</div>
